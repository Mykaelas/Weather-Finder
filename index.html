<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <!-- Link to CSS-->
    <link rel="stylesheet" href="./assets/css/style.css"> 
</head>

<body>
    <!-- Header at the top of the page-->
    <header id="header"> 
        <div class="container">
            <h1 class="weather"> Weather<span id="ly">ly</span></h1>
        </div>
    </header> 

    <!--Creation of the Search Button-->
    <section id="searchFunction">
        <article id="searchBackground"> 
            <h2 class="citySearch">Search for a city:</h2>
            <!-- Search bar -->
            <form class="searchBar">
                <input  id="fillBar" type="text" placeholder="Enter Text Here" name="search">
                <button type="submit" id="submit" class="submitBtn">Submit</button>
            </form>
        </article>
        <div id="centerBox">
            <h2 id="currentDayCity"></h2>
            <h3 id="currentDayTemp"></h3>
            <h3 id="currentDayWind"></h3>
            <h3 id="currentDayHumidity"></h3>
        </div>
    </section>
    <!-- The Five Day Weather Forecast Functions-->
    <section id="lowerForecast">
        <p class="fiveDay">5-Day Forecast:</p>
        <div id="forecastBoxes">
            <div class="dayOne">
                <h5 id = "dayOneDate"></h5>
                <h5 id="dayOneTemp"> </h5>
                <h5 id="dayOneWind"> </h5>
                <h5 id="dayOneHumidity"> </h5>
            </div>
            <div class="dayTwo">
                <h5 id="dayTwoDate"></h5>
                <h5 id="dayTwoTemp"></h5>
                <h5 id="dayTwoWind"> </h5>
                <h5 id="dayTwoHumidity"> </h5>
            </div>
            <div class="dayThree">
                <h5 id="dayThreeDate"></h5>
                <h5 id="dayThreeTemp"> </h5>
                <h5 id="dayThreeWind"></h5>
                <h5 id="dayThreeHumidity"></h5>
            </div>
            <div class="dayFour">
                <h5 id="dayFourDate"></h5>
                <h5 id="dayFourTemp"></h5>
                <h5 id="dayFourWind"></h5>
                <h5 id="dayFourHumidity"></h5>
            </div>
            <div class="dayFive">
                <h5 id="dayFiveDate"></h5>
                <h5 id="dayFiveTemp"></h5>
                <h5 id="dayFiveWind"></h5>
                <h5 id="dayFiveHumidity"></h5>
            </div>
        </div>
    </section>

    <!-- Link to the JS-->
    <script src="./assets/JavaScript/weather.js"></script>
</body>
</html>
